<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandie - Documentos Legales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #FFF5F5 0%, #FED7D7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(61, 13, 13, 0.1);
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 32px;
        }
        h1 {
            color: #3D0D0D;
            font-size: 28px;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        a {
            display: block;
            padding: 16px 24px;
            background: #3D0D0D;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(61, 13, 13, 0.2);
        }
        a.secondary {
            background: white;
            color: #3D0D0D;
            border: 2px solid #3D0D0D;
        }
        .footer {
            margin-top: 32px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/edwardzabalacode/sandie-legal/main/assets/logo.png" alt="Sandie" class="logo" onerror="this.style.display='none'">
        <h1>Sandie</h1>
        <p>Documentos legales de la aplicacion Sandie - Tu programa de recompensas favorito.</p>
        <div class="links">
            <a href="privacy-policy.html">Politica de Privacidad</a>
            <a href="terms.html" class="secondary">Terminos y Condiciones</a>
        </div>
        <p class="footer">&copy; 2026 Sandie. Todos los derechos reservados.</p>
    </div>
</body>
</html>
